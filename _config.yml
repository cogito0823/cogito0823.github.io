# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: COGITO
subtitle: 落花人独立，微雨燕双飞
description:
keywords:
author: cogito0823
language: zh-CN
timezone:

search:
  path: search.xml
  field: post
  format: html
  limit: 10000
        
# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://cogito0823.github.io
root: /

#permalink: :year/:month/:day/:title/
permalink: :title.html
permalink_defaults:


# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: README.md

symbols_count_time:
  symbols: true
  time: true
  total_symbols: true
  total_time: true


sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

  
# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next
avatar: https://raw.githubusercontent.com/cogito0823/photos/master/img/6e.png
# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: 
    re: root@123.207.90.132:/var/repo/hexo_static.git
    github: git@github.com:cogito0823/cogito0823.github.io.git
  branch: master

admin:
  deployCommand: './hexo-deploy.sh'
